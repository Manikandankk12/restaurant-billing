<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Report - Restaurant Billing System</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üçΩÔ∏è Restaurant Billing System</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="admin.html">Manage Menu</a>
                <a href="sales.html">Sales Report</a>
            </nav>
        </header>

        <div class="sales-container">
            <div class="admin-header">
                <h2>Monthly Sales Report</h2>
            </div>

            <div class="filter-section">
                <label for="monthSelect"><strong>Select Month:</strong></label>
                <select id="monthSelect">
                    <option value="">All Months</option>
                </select>
                <label for="yearSelect"><strong>Select Year:</strong></label>
                <select id="yearSelect">
                    <option value="">All Years</option>
                </select>
            </div>

            <div id="salesTableContainer">
                <table class="sales-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Items</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody id="salesTableBody">
                        <!-- Sales data will be dynamically loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/sales.js"></script>
</body>
</html>
